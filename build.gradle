plugins {
    id 'java'
    id 'application' //es un proyecto con un main
}

group 'com.platzi'
version '0.1.0'

sourceCompatibility = 1.8

application{
    mainClassName = "com.platzi.jobsearch.JobSearch"
}
repositories {
    mavenCentral()
}

dependencies {

    //argumentos por terminanl a objetos java
    // https://mvnrepository.com/artifact/com.beust/jcommander
    compile group: 'com.beust', name: 'jcommander', version: '1.78'

    //llamadas web a la api de GitHub para devolver resultados en Gson
    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'

    //transforma el Gson a json
    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
